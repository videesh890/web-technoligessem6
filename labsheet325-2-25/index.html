<html>
    <head>
        <title>Regestration Forms </title>
    </head>
    <body bgcolor="skyblue">
        <center>
            <img src="logo.jpeg" > 
            <h1 >Symposium Event Registration</h1>
            <hr size="5" color="red">
            <h2>Registration form</h2>
            <hr size="2" color="black">
            <form>
                <table>
               <tr>
                <td>Name</td>     
                   <td><input type="text"  maxlength="30" ></td>
               </tr>
               <tr>
                <td>Branch</td>     
                   <td><input type="text"  maxlength="30" ></td>
               </tr>
               <tr>
                <td>Institution</td>     
                   <td><input type="text"  maxlength="30" ></td> 
               </tr>
               <tr>
                <td>Email_Address</td>     
                   <td><input type="text"  maxlength="30" ></td>
               </tr>
               <tr>
                <td>Mobile No</td>     
                   <td><input type="number"  maxlength="10" ></td>
               </tr>
               <tr>
                <td>Address</td>     
                   <td><textarea rows="5" col="15" > </textarea>   </td>  
               </tr>
               <tr>
                <td>State</td>     
                   <td> <input type="text" maxlength="20"> </td>  
               </tr>
               <tr>
                <td>DOB</td>     
                   <td> <input type="date"> </td> 
               </tr>
               <tr>
                <td>Gender</td>     
                   <td> <input type="radio" name="a"> Male 
                    <input type="radio" name="a"> Female
                    <input type="radio" name="a"> others
                </td>
               </tr>
            
               <tr>
                <td>Events</td>     
                   <td><select size="1">
                    <option>Paper Presentaion</option>
                    <option>Quiz</option>
                    <option>Attendence</option>
                   </select></td>
               </tr>
             
            </table>
            <br>
            <input type="submit" value="submit"> 
                    <input type="submit" value="Reset">
            </form>


        </center>
        
    </body>
</html>
